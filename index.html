<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="favicon" href="favicon-32x32.png">
</head>
<body>
    <div class="container-box">
        <section class="box-1">
            <p class="subheading">
                Your Result
            </p>
            <div class="result">
                <h1>76</h1>
                <p>of 100</p>
            </div>
            <p class="remark">Great!</p>
            <small>
                You scored higher than 65% of the people who have taken these tests.
            </small>
        </section>
        <section class="box-2">
            <h3 class="summary-subheading">
                Summary
            </h3>
            <div class="summary">
                <div>
                    <span class="image"><img src="icon-reaction.svg" alt="icon-reaction">Reaction</span>
                    <span class="right">
                        <small>80</small>
                        <small>/100</small>
                    </span>
                </div>
                <div>
                    <span class="image-2"><img src="icon-memory.svg" alt="icon-memory">Memory</span>
                    <span class="right">
                        <small>92</small>
                        <small>/100</small>
                    </span>
                </div>
                <div>
                    <span class="image-3"><img src="icon-verbal.svg" alt="icon-verbal">Verbal</span>
                    <span class="right">
                        <small>61</small>
                        <small>/100</small>
                    </span>
                </div>
                <div>
                    <span class="image-4"><img src="icon-visual.svg" alt="icon-visual">Visual</span>
                    <span class="right">
                        <small>72</small>
                        <small>/100</small>
                    </span>
                </div>
            </div>
            <a href="#">
                Continue
            </a>
        </section>
    </div>
</body>
</html>
